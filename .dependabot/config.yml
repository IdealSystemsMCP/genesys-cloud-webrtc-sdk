version: 1
update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"
    ignored_updates:
      - match:
          dependency_name: "typescript"
          version_requirement: "~3.6.5"
          dependency_name: "@types/uuid"
          version_requirement: "^3.4.5"
          dependency_name: "uuid"
          version_requirement: "^3.3.2"
